<!DOCTYPE html>
<html ng-app="validationApp" >
<head>
    <meta charset="utf-8" />
    <title>Registration and Login Example</title>
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="registerapp.js"></script>
</head>

<body>
    <div ng-controller="mainController">
        <form name="userForm" ng-submit="postdata()" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" ng-model="formDetail.FirstName" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" ng-model="formDetail.username" ng-minlength="3" ng-maxlength="8">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="formDetail.email">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
		
		
		<form>
               <h2>Register Form</h2>
                
                <div>
                    <label>Name</label> 
                    <input type="text" ng-model="id" placeholder="ID" required="required" > 
                </div>
                <div>
                    <label>Name</label> 
                    <input type="text" ng-model="name" placeholder="Name" required="required" > 
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" ng-model="email" placeholder="Email" required="required"  > 
                </div>
                <div>
                    <label>Phone</label>
                    <input type="phone" ng-model="phone" placeholder="Phone">
                </div>
                <button ng-click='Register()' >Register</button>
            </form>
             <table>
    <tr><th>Id</th><th>Name</th><th>Email</th><th>Phone</th></tr>
  
    <tr ng-repeat="data in usersData">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
   <td>{{data.email}}</td>
  <td>{{data.phone}}</td>
    </tr>
    </table>
</div>

    </div>    
</body>

</html>
